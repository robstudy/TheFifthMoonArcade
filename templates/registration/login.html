{% extends 'master.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
</div>
<div class="container">
	<p>Not a user? <a href="{% url 'register' %}">Sign up!</a></p>
</div>
{% endblock %}
